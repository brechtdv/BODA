language: r
cache: packages
pandoc_version: 1.19.2.1

before_script:
  - chmod +x ./_build.sh

script:
  - ./_build.sh

notifications:
  email: false

after_success: |
  if [ -n "$GITHUB_TOKEN" ]; then
    git config user.name "Travis CI"
    git config user.email "Travis CI"
    git checkout -q master
    git add _docs/
    git commit --allow-empty -m "Automatic build [skip ci]"
    git push --quiet https://brechtdv:$GITHUB_TOKEN@github.com//BODA-master master &>/dev/null
  fi
  
